<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站课程学习进度计算器</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 B站课程学习进度计算器</h1>
            <!-- <input type="text" id="addCourseInput" placeholder="请输入b站课程url">
            <button id="addCourseBtn" class="control-btn add-btn">🔍 添加课程</button> -->
            <p>轻松追踪你的学习进度，科学规划学习时间</p>
            <div class="add-course-container">
                <input type="text" id="addCourseInput" placeholder="请输入b站课程url">
                <button id="addCourseBtn" class="control-btn add-btn">🔍 添加课程</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <h2>正在加载课程数据...</h2>
            <p>请稍候</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <h2>加载失败</h2>
            <p>无法加载课程数据</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">总课程数</div>
                    <div class="stat-number" id="totalCourses">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总集数</div>
                    <div class="stat-number" id="totalEpisodes">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已学时长</div>
                    <div class="stat-number" id="totalWatchedDuration">0小时</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总时长</div>
                    <div class="stat-number" id="totalDuration">0小时</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">🎯 总体学习进度</div>
                    <div class="stat-number" id="overallProgress">0%</div>
                </div>
            </div>

            <div class="progress-section">
                <h2 class="section-title">📊 学习进度追踪</h2>
                <table class="courses-table">
                    <thead>
                        <tr>
                            <th>课程名称</th>
                            <th>已看集数</th>
                            <th>学习时长</th>
                            <th>学习进度</th>
                            <th>完成度</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="coursesTableBody">
                        <!-- 课程数据将在这里动态生成 -->
                    </tbody>
                </table>
            </div>
            
            <div class="progress-controls">
                <button id="saveProgressBtn" class="control-btn save-btn">💾 保存进度</button>
                <button id="clearProgressBtn" class="control-btn clear-btn">🗑️ 清除进度</button>
                <button id="exportProgressBtn" class="control-btn export-btn">📥 导出进度</button>
                <button id="importProgressBtn" class="control-btn import-btn">📤 导入进度</button>
                <input type="file" id="importProgressFile" accept=".json" style="display: none;">
            </div>
            <!-- <div class="overall-progress">
                <h2>🎯 总体学习进度</h2>
                <div class="progress-number" id="overallProgress">0%</div>
                <p>基于学习时长的综合进度</p>
            </div> -->
        </div>
    </div>
    <!-- 导入导出弹窗 -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">导出进度</h2>
                <p class="modal-title-desc" id="modalTitleDesc">请复制数据自行保存</p>
            </div>
            <textarea id="progressTextarea" class="modal-textarea" placeholder="将进度数据粘贴在这里..."></textarea>
            <div class="modal-buttons">
                <button id="modalConfirmBtn" class="modal-btn modal-btn-primary">确认</button>
                <button id="modalCancelBtn" class="modal-btn modal-btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="parse-courses.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
